<body>
    <script>
        // Condition
        // If
        let number = -2;
        if (number > 0) {
            console.log('Number is greater than 0');
        }

        // if else
        let num = -5;
        if (num > 0) {
            console.log('Num is greater than 0');
        } else {
            console.log('Num is less than 0 or equal 0');
        }

        // if else if else
        let n = '0';
        if (n > 0){
            console.log('n is greater than 0');
        } else if(n == 0) {
            console.log('n is equal 0');
        } else if(n < 0) {
            console.log('n is less than 0');
        } else {
            console.log('n is not a number');
        }
    </script>
