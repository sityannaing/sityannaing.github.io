<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // String
        let firstName = 'Sitt';
        let lastName = 'Yan Naing';
        console.log(typeof(firstName));
        console.log(typeof(lastName));
        console.log(typeof(firstName.length));
        console.log(typeof(lastName.length));

        let fullName = firstName.concat(' ',lastName);
        console.log(fullName);
        console.log("My name is "+ fullName);
        console.log(`My name is ${fullName}`);
        console.log(fullName[5]);
        console.log(fullName.toUpperCase());
        console.log(fullName.toLowerCase());
        console.log(fullName.substr(5,3));
        
        let job = ' Web Developer ';
        console.log(job.trim());

        let ser = 'Javascript is funy!';
        let ser_result = ser.search('is');
        console.log(ser_result);

        let rep = 'I want to visit Yangon';
        let rep_result = rep.replace('Yangon','Mandalay');
        console.log(rep_result);

        console.log('Hello \n JS');
        console.log('\t Javascript');
        console.log('I\'m a programer');
        console.log("I'm a programer");
    </script>
</body>
</html>
