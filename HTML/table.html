<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="request.php" method="post">
        <label for="name">name</label>
        <input type="text" name="stu_name" id="name" required placeholder="enter name">
        <br><br>
        <label for="">email</label>
        <input type="text" name="stu_email" id="email" required>
        <br><br>
        <label for="phone">phone</label>
        <input type="number" name="stu_phone" id="phone">
        <br><br>
        <label for="password">password</label>
        <input type="password" name="stu_password" id="password">
        <br><br>
        <label for="passport">passport</label>
        <input type="file" name="stu_passport" id="passport">
        <br><br>
        <label for="dob">date of birth</label>
        <input type="date" name="stu_dob" id="dob">
        <br><br>
        <label for="">gender</label>
        <br>
        <input type="radio" name="gender" id="male" value="male"><label for="male">male</label>
        <input type="radio" name="gender" id="female" value="female"><label for="female">female</label>
        <br><br>
        <label for="year">year</label>
        <select name="stu_year" id="year">
            <option value="">choose your year</option>
            <option value="1">first year</option>
            <option value="2">second year</option>
            <option value="3">third year</option>
        </select>
        <br><br>
        <label for="">hobbies</label>
        <br>
        <input type="checkbox" name="travelling" id="travelling" value="travelling"><label for="travelling">travelling</label>
        <input type="checkbox" name="reading" id="reading" value="reading"><label for="reading">reading</label>
        <input type="checkbox" name="gaming" id="gaming" value="gaming"><label for="gaming">gaming</label>
        <br><br>
        <label for="address">address</label>
        <textarea name="stu_address" id="address" cols="20" rows="10"></textarea>
        <br><br>
        <input type="time">
        <input type="datetime_local">
        <input type="week">
        <input type="color">
        <input type="range" min="0" max="100" value="5">
        <br><br>
        <button type="submit">save</button>
    </form>
</body>
</html>
