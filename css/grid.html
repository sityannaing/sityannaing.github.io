<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>grid lesson</h1>
    <div class="gridone">
        <div style="background-color:black">1</div>
        <div style="background-color:aqua">2</div>
        <div style="background-color:blue">3</div>
        <div style="background-color:red">4</div>
        <div style="background-color:green">5</div>
        <div style="background-color:yellow">6</div>
        <div style="background-color:white">7</div>
        <div style="background-color:brown">8</div>
        <div style="background-color:pink">9</div>
    </div>
    <h1>grid column gap</h1>
    <div class="gridtwo">
        <div style="background-color:black">1</div>
        <div style="background-color:aqua">2</div>
        <div style="background-color:blue">3</div>
        <div style="background-color:red">4</div>
        <div style="background-color:green">5</div>
        <div style="background-color:yellow">6</div>
        <div style="background-color:white">7</div>
        <div style="background-color:brown">8</div>
        <div style="background-color:pink">9</div>
    </div>
    <h1>grid row gap</h1>
    <div class="gridthree">
        <div style="background-color:black">1</div>
        <div style="background-color:aqua">2</div>
        <div style="background-color:blue">3</div>
        <div style="background-color:red">4</div>
        <div style="background-color:green">5</div>
        <div style="background-color:yellow">6</div>
        <div style="background-color:white">7</div>
        <div style="background-color:brown">8</div>
        <div style="background-color:pink">9</div>
    </div>
    <h1>grid gap</h1>
    <div class="gridfour">
        <div style="background-color:black">1</div>
        <div style="background-color:aqua">2</div>
        <div style="background-color:blue">3</div>
        <div style="background-color:red">4</div>
        <div style="background-color:green">5</div>
        <div style="background-color:yellow">6</div>
        <div style="background-color:white">7</div>
        <div style="background-color:brown">8</div>
        <div style="background-color:pink">9</div>
    </div>
    <h1>grid line column</h1>
    <div class="gridfive">
        <div style="background-color:black">1</div>
        <div style="background-color:aqua">2</div>
        <div style="background-color:blue">3</div>
        <div style="background-color:red"  class="columnadd">4</div>
        <div style="background-color:green">5</div>
        <div style="background-color:yellow">6</div>
        <div style="background-color:white">7</div>
        <div style="background-color:brown">8</div>
        <div style="background-color:pink">9</div>
    </div>
    <h1>grid line row</h1>
    <div class="gridsix">
        <div style="background-color:black">1</div>
        <div style="background-color:aqua">2</div>
        <div style="background-color:blue">3</div>
        <div style="background-color:red">4</div>
        <div style="background-color:green">5</div>
        <div style="background-color:yellow">6</div>
        <div style="background-color:white"  class="rowadd">7</div>
        <div style="background-color:brown">8</div>
        <div style="background-color:pink">9</div>
</body>
</html>
